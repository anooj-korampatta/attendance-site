<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Townhall Check-In</title>
  <style>
    :root {
      --primary:#40ae49;       /* brand green */
      --primary-dark:#2f8a36;
      --bg:#f4f5f7;            /* light grey */
      --card:#ffffff;
      --text:#111111;          /* black-ish */
      --muted:#6b7280;         /* grey text */
      --error-bg:#fee2e2;
      --error-text:#7f1d1d;
      --ok-bg:#e0f7e3;
      --ok-text:#065f46;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;padding:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:radial-gradient(circle at top,#ffffff,#f4f5f7);
      color:var(--text);
    }
    .wrap{
      max-width:420px;
      margin:40px auto;
      padding:0 16px;
    }
    .card{
      background:var(--card);
      border-radius:20px;
      box-shadow:0 18px 40px rgba(15,23,42,0.12);
      padding:24px 22px 24px;
      position:relative;
      overflow:hidden;
    }
    h1{
      margin:0;
      font-size:22px;
      font-weight:700;
      text-align:center;
      color:#111827;
    }
    .subtitle{
      margin:6px 0 20px;
      text-align:center;
      color:var(--muted);
      font-size:14px;
    }
    .field-label{
      font-size:13px;
      color:var(--muted);
      margin-bottom:4px;
    }

    /* style BOTH text & tel inputs */
    input[type="text"],
    input[type="tel"]{
      width:100%;
      padding:14px 14px;
      border-radius:12px;
      border:1px solid #d1d5db;
      font-size:16px;
      outline:none;
      transition:border-color .15s, box-shadow .15s;
    }
    input[type="text"]:focus,
    input[type="tel"]:focus{
      border-color:var(--primary);
      box-shadow:0 0 0 2px rgba(64,174,73,0.16);
    }

    .btn{
      width:100%;
      border:0;
      border-radius:999px;
      padding:12px 16px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      margin-top:12px;
      transition:transform .06s ease-out, box-shadow .06s ease-out, background .12s, opacity .1s;
    }
    .btn-primary{
      background:var(--primary);
      color:#ffffff;
      box-shadow:0 8px 18px rgba(64,174,73,0.35);
    }
    .btn-primary:active{
      transform:translateY(1px);
      box-shadow:0 3px 8px rgba(64,174,73,0.35);
      background:var(--primary-dark);
    }
    .btn-outline{
      background:#f3f4f6;
      color:#111827;
      box-shadow:none;
    }
    .btn-outline:active{
      background:#e5e7eb;
      transform:translateY(1px);
    }
    .btn-text{
      background:transparent;
      color:var(--muted);
      font-size:14px;
      box-shadow:none;
      padding:8px 4px;
      margin-top:8px;
    }
    .btn-text:active{
      color:#374151;
    }
    button:disabled{
      opacity:0.6;
      cursor:default;
      box-shadow:none;
      transform:none;
    }
    .msg{
      margin-top:16px;
      padding:12px 14px;
      border-radius:12px;
      font-size:15px;
      display:none;
    }
    .msg.ok{background:var(--ok-bg);color:var(--ok-text);display:block;}
    .msg.err{background:var(--error-bg);color:var(--error-text);display:block;}
    .summary{
      margin-top:16px;
      text-align:center;
      color:var(--muted);
      font-size:13px;
    }
    .footer{
      text-align:center;
      margin-top:14px;
      font-size:11px;
      color:#9ca3af;
    }

    /* Loader pill */
    .loading{
      position:absolute;
      left:50%;
      bottom:16px;
      transform:translateX(-50%);
      display:flex;
      align-items:center;
      gap:8px;
      padding:6px 12px;
      border-radius:999px;
      background:rgba(255,255,255,0.95);
      box-shadow:0 6px 16px rgba(15,23,42,0.18);
      font-size:13px;
      color:var(--muted);
    }
    .loading-icon{
      width:18px;
      height:18px;
      border-radius:999px;
      border:3px solid #d1fae5;
      border-top-color:var(--primary);
      animation:spin .8s linear infinite;
    }
    @keyframes spin{
      to{transform:rotate(360deg);}
    }

    .hidden{display:none !important;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Townhall Attendance</h1>
      <p class="subtitle">On-site check-in for invitees</p>

      <div class="field-label">Employee ID or Mobile (without country code)</div>
      <input id="keyInput"
             type="tel"
             inputmode="numeric"
             pattern="[0-9]*"
             oninput="this.value = this.value.replace(/[^0-9]/g,'');"
             placeholder="e.g. 11104 or 33591326">

      <button id="btnIn"  class="btn btn-primary" onclick="handleCheckIn()">Check In</button>
      <button id="btnOut" class="btn btn-outline hidden" onclick="handleCheckOut()">Check Out</button>
      <button id="btnBack" class="btn btn-text hidden" onclick="resetForm()">Go back</button>

      <!-- SINGLE message area -->
      <div id="msgBox" class="msg"></div>

      <div id="summary" class="summary"></div>

      <!-- Loader pill -->
      <div id="loader" class="loading hidden">
        <div class="loading-icon"></div>
        <div>Processing...</div>
      </div>
    </div>
    <div class="footer">Â©2025 Anooj Korampatta | GWC Townhall</div>
  </div>

<script>
  // ðŸ”— Your Apps Script Web App URL
  const API_BASE = "https://script.google.com/macros/s/AKfycbw4eq7s7QJvT1DZgYBv2n7krkfxO4MELL4M0VFgj6LIRZj5UnXNxzT0T7MB8P2KjqoH/exec";

  let currentEmployee = null;

  function setMsg(text, type) {
    const box = document.getElementById('msgBox');
    if (!text) {
      box.style.display = 'none';
      box.innerHTML = '';
      return;
    }
    box.innerHTML = text; // allow <strong> for bold name
    box.className = 'msg ' + (type === 'ok' ? 'ok' : 'err');
    box.style.display = 'block';
  }

  function setLoading(on) {
    const loader = document.getElementById('loader');
    const input  = document.getElementById('keyInput');
    const btnIn  = document.getElementById('btnIn');
    const btnOut = document.getElementById('btnOut');
    const btnBack= document.getElementById('btnBack');

    if (on) {
      loader.classList.remove('hidden');
      input.disabled = true;
      btnIn.disabled = true;
      btnOut.disabled = true;
      btnBack.disabled = true;
    } else {
      loader.classList.add('hidden');
      input.disabled = false;
      btnIn.disabled = false;
      btnOut.disabled = false;
      btnBack.disabled = false;
    }
  }

  function resetForm() {
    currentEmployee = null;
    document.getElementById('keyInput').value = '';
    setMsg('', 'ok');
    document.getElementById('btnOut').classList.add('hidden');
    document.getElementById('btnBack').classList.add('hidden');
    setLoading(false);
    document.getElementById('keyInput').focus();
  }

  async function callAPI(action, key) {
    const url = `${API_BASE}?action=${encodeURIComponent(action)}&id=${encodeURIComponent(key)}&t=${Date.now()}`;
    const res = await fetch(url, { cache: 'no-store' });
    return res.json();
  }

  async function handleCheckIn() {
    const key = document.getElementById('keyInput').value.trim();

    if (!key) {
      setMsg('Please enter your Employee ID or mobile number.', 'err');
      return;
    }
    if (!/^[0-9]+$/.test(key)) {
      setMsg('Please enter numbers only.', 'err');
      return;
    }

    setMsg('', 'ok');
    document.getElementById('btnOut').classList.add('hidden');
    document.getElementById('btnBack').classList.add('hidden');

    setLoading(true);
    try {
      const data = await callAPI('checkin', key);

      if (!data || data.ok !== true) {
        const err = data && data.error ? data.error : '';
        let msg;
        if (err.includes('No matching invitee')) {
          msg = 'You are not in the invitee list for this townhall.';
        } else {
          msg = err || 'Check-in failed. Please try again.';
        }
        setMsg(msg, 'err');
        return;
      }

      currentEmployee = data.employee || null;
      const name = currentEmployee ? currentEmployee.name : 'Guest';

      if (data.already) {
        setMsg(`Hi <strong>${name}</strong>,you are already checked in. You can check out if you are leaving.`, 'ok');
        document.getElementById('btnOut').classList.remove('hidden');
      } else {
        setMsg(`Hi <strong>${name}</strong>,your check-in has been registered âœ…`, 'ok');
        document.getElementById('btnOut').classList.remove('hidden');
      }

      document.getElementById('btnBack').classList.remove('hidden');
      refreshSummary();
    } catch (e) {
      setMsg('Check-in failed. Please try again.', 'err');
    } finally {
      setLoading(false);
    }
  }

  async function handleCheckOut() {
    const key = document.getElementById('keyInput').value.trim();

    if (!key) {
      setMsg('Please enter your Employee ID or mobile number.', 'err');
      return;
    }
    if (!/^[0-9]+$/.test(key)) {
      setMsg('Please enter numbers only.', 'err');
      return;
    }

    setMsg('', 'ok');
    setLoading(true);
    try {
      const data = await callAPI('checkout', key);

      if (!data || data.ok !== true) {
        const err = data && data.error ? data.error : '';
        let msg;
        if (err.includes('No matching invitee')) {
          msg = 'You are not in the invitee list for this townhall.';
        } else {
          msg = err || 'Check-out failed. Please try again.';
        }
        setMsg(msg, 'err');
        return;
      }

      currentEmployee = data.employee || null;
      const name = currentEmployee ? currentEmployee.name : 'Guest';

      if (data.already) {
        setMsg(`Hi <strong>${name}</strong>,you are not currently checked in.`, 'err');
      } else {
        setMsg(`Hi <strong>${name}</strong>,your check-out has been registered âœ…`, 'ok');
      }

      document.getElementById('btnBack').classList.remove('hidden');
      refreshSummary();
    } catch (e) {
      setMsg('Check-out failed. Please try again.', 'err');
    } finally {
      setLoading(false);
    }
  }

  async function refreshSummary() {
    try {
      const url = `${API_BASE}?action=summary&t=${Date.now()}`;
      const res = await fetch(url, { cache: 'no-store' });
      const data = await res.json();
      if (data && data.ok) {
        document.getElementById('summary').textContent =
          `Checked in: ${data.inCount} / ${data.total} invitees`;
      }
    } catch (e) {
      // ignore; summary is not critical
    }
  }

  window.addEventListener('load', () => {
    resetForm();
    refreshSummary();
  });
</script>
</body>
</html>
