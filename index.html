<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Townhall Attendance</title>

  <style>
    :root{
      --primary:#40ae49;
      --primary-dark:#2f8a36;
      --bg:#f4f5f7;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --ok-bg:#e6f6e9;
      --ok-text:#14532d;
      --err-bg:#fee2e2;
      --err-text:#7f1d1d;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:radial-gradient(circle at top,#ffffff,#f4f5f7);
      color:var(--text);
    }

    .wrap{
      max-width:420px;
      margin:40px auto;
      padding:0 16px;
    }

    .card{
      background:var(--card);
      border-radius:22px;
      padding:26px 22px 28px;
      box-shadow:0 18px 40px rgba(0,0,0,.12);
      position:relative;
    }

    h1{
      margin:0;
      text-align:center;
      font-size:22px;
      font-weight:700;
    }

    .subtitle{
      text-align:center;
      margin:6px 0 22px;
      font-size:14px;
      color:var(--muted);
    }

    .label{
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
    }

    input[type="tel"]{
      width:100%;
      padding:14px;
      font-size:16px;
      border-radius:12px;
      border:1px solid #d1d5db;
      outline:none;
    }

    input:focus{
      border-color:var(--primary);
      box-shadow:0 0 0 2px rgba(64,174,73,.18);
    }

    .msg{
      display:none;
      margin-bottom:16px;
      padding:14px;
      border-radius:14px;
      font-size:16px;
      line-height:1.4;
    }
    .msg.ok{background:var(--ok-bg);color:var(--ok-text);display:block;}
    .msg.err{background:var(--err-bg);color:var(--err-text);display:block;}

    .btn{
      width:100%;
      border:none;
      border-radius:999px;
      padding:14px;
      font-size:16px;
      font-weight:600;
      margin-top:12px;
      cursor:pointer;
    }

    .btn-primary{
      background:var(--primary);
      color:#fff;
      box-shadow:0 8px 18px rgba(64,174,73,.35);
    }

    .btn-outline{
      background:#f3f4f6;
      color:#111827;
    }

    .btn-text{
      background:none;
      color:var(--muted);
      font-size:14px;
      margin-top:10px;
    }

    .hidden{display:none}

    .summary{
      margin-top:18px;
      text-align:center;
      font-size:13px;
      color:var(--muted);
    }

    .loader{
  display:none;               /* ðŸ”’ HARD STOP */
  position:absolute;
  left:50%;
  bottom:14px;
  transform:translateX(-50%);
  gap:8px;
  align-items:center;
  padding:6px 12px;
  border-radius:999px;
  background:#fff;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
  font-size:13px;
  color:var(--muted);
}
.loader.active{
  display:flex;               /* ðŸ”“ only when active */
}

    .spinner{
      width:16px;
      height:16px;
      border-radius:50%;
      border:3px solid #d1fae5;
      border-top-color:var(--primary);
      animation:spin .8s linear infinite;
    }

    @keyframes spin{to{transform:rotate(360deg)}}

    footer{
      text-align:center;
      margin-top:14px;
      font-size:11px;
      color:#9ca3af;
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <h1>Townhall Attendance</h1>
    <div class="subtitle">On-site check-in for invitees</div>

    <!-- MESSAGE ALWAYS AT TOP -->
    <div id="msgBox" class="msg"></div>

    <div id="inputWrap">
  <div class="label">Employee ID or Mobile (without country code)</div>
  <input id="keyInput"
         type="tel"
         inputmode="numeric"
         oninput="this.value=this.value.replace(/[^0-9]/g,'')"
         placeholder="e.g. 11104 or 33591326">
</div>


    <!-- BUTTONS -->
    <button id="btnIn" class="btn btn-primary" onclick="handleCheckIn()">Check In</button>
    <button id="btnOut" class="btn btn-outline hidden" onclick="handleCheckOut()">Check Out</button>
    <button id="btnBack" class="btn btn-text hidden" onclick="resetForm()">Go back</button>

    <div id="summary" class="summary"></div>

    <div id="loader" class="loader hidden">
      <div class="spinner"></div> Processingâ€¦
    </div>
  </div>

  <footer>Â©2026 Anooj Korampatta | GWC Townhall | V2</footer>
</div>

<script>
const API_BASE =
  "https://script.google.com/macros/s/AKfycbwoYM9XucLEejIqz9qTs3LysIyW7H45azxfq3nlkIj5aBly8N9LdLkuKJX661JWREgOPw/exec";

const keyInput = document.getElementById('keyInput');
const msgBox   = document.getElementById('msgBox');
const btnIn    = document.getElementById('btnIn');
const btnOut   = document.getElementById('btnOut');
const btnBack  = document.getElementById('btnBack');
const loader   = document.getElementById('loader');
const summary  = document.getElementById('summary');
const inputWrap = document.getElementById('inputWrap');

function setMsg(html,type){
  msgBox.innerHTML = html;
  msgBox.className = 'msg ' + type;
}

function setLoading(on){
  loader.classList.toggle('active', on);
  keyInput.disabled = on;
  btnIn.disabled = on;
  btnOut.disabled = on;
}

function showInput(){ inputWrap.style.display = 'block'; }
function hideInput(){ inputWrap.style.display = 'none'; }

function showCheckInOnly(){
  btnIn.classList.remove('hidden');
  btnOut.classList.add('hidden');
  btnBack.classList.add('hidden');
}

function showAlreadyIn(){
  btnIn.classList.add('hidden');
  btnOut.classList.remove('hidden');
  btnBack.classList.remove('hidden');
}

function showDone(){
  btnIn.classList.add('hidden');
  btnOut.classList.add('hidden');
  btnBack.classList.remove('hidden');
}

function resetForm(){
  localStorage.removeItem('townhallCheckin');
  keyInput.value = '';
  msgBox.className = 'msg hidden';
  showInput();
  showCheckInOnly();
  keyInput.disabled = false;
  keyInput.focus();
}

async function callAPI(action, key){
  const r = await fetch(`${API_BASE}?action=${action}&id=${encodeURIComponent(key)}&t=${Date.now()}`);
  return r.json();
}

/* ---------------- CHECK IN ---------------- */

async function handleCheckIn(){
  const key = keyInput.value.trim();
  if(!key){
    setMsg('Please enter your Employee ID or mobile number.','err');
    return;
  }

  setLoading(true);
  try{
    const data = await callAPI('checkin', key);

    if(!data.ok){
      setMsg('You are not in the invitee list for this townhall.','err');
      return;
    }

    const name = data.employee.name;

    if(data.already){
      setMsg(
        `Hi <strong>${name}</strong>, you are already checked in.<br>
         If you are leaving, please check out below.`,
        'ok'
      );
      hideInput();
      showAlreadyIn();
    } else {
      setMsg(
        `Hi <strong>${name}</strong>, your check-in has been registered âœ…`,
        'ok'
      );

      localStorage.setItem('townhallCheckin', JSON.stringify({
        key: key,
        name: name,
        checkedIn: true
      }));

      hideInput();
      showDone();
    }

    refreshSummary();
  } finally {
    setLoading(false);
  }
}

/* ---------------- CHECK OUT ---------------- */

async function handleCheckOut(){
  const saved = localStorage.getItem('townhallCheckin');
  const parsed = saved ? JSON.parse(saved) : null;
  const key = parsed?.key || keyInput.value.trim();

  if(!key){
    setMsg('Missing check-in reference. Please check in again.','err');
    return;
  }

  setLoading(true);
  try{
    const data = await callAPI('checkout', key);

    if(!data.ok){
      setMsg(data.error || 'Checkout failed.','err');
      return;
    }

    const name = data.employee.name;

    if(data.already){
      setMsg(
        `Hi <strong>${name}</strong>, you are not currently checked in.`,
        'ok'
      );
    } else {
      setMsg(
        `Hi <strong>${name}</strong>, your check-out has been registered âœ…`,
        'ok'
      );
    }

    localStorage.removeItem('townhallCheckin');
    hideInput();
    showDone();
    refreshSummary();

  } finally {
    setLoading(false);
  }
}

/* ---------------- SUMMARY ---------------- */

async function refreshSummary(){
  try{
    const r = await fetch(`${API_BASE}?action=summary&t=${Date.now()}`);
    const d = await r.json();
    if(d.ok){
      summary.textContent = `Checked in: ${d.inCount} / ${d.total} invitees`;
    }
  }catch(e){}
}

/* ---------------- AUTO DETECT ---------------- */

function autoDetectPreviousCheckin(){
  const saved = localStorage.getItem('townhallCheckin');
  if(!saved) return;

  const data = JSON.parse(saved);
  if(!data.checkedIn) return;

  setMsg(
    `Hi <strong>${data.name}</strong>, you are already checked in.<br>
     If you are leaving, please check out below.`,
    'ok'
  );

  hideInput();
  showAlreadyIn();
}

/* ---------------- INIT ---------------- */

window.onload = () => {
  setLoading(false);
  showInput();
  showCheckInOnly();
  refreshSummary();
  autoDetectPreviousCheckin();
  keyInput.focus();
};
</script>

</body>
</html>
