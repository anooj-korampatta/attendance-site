<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Townhall Attendance</title>

<style>
:root{
  --primary:#40ae49;
  --bg:#f4f5f7;
  --card:#fff;
  --text:#111;
  --muted:#6b7280;

  --ok-bg:#e6f6e9;
  --ok-text:#14532d;

  --warn-bg:#fff7cc;
  --warn-text:#92400e;

  --err-bg:#fee2e2;
  --err-text:#7f1d1d;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}
.tagline{
  margin-top: 3px;
  text-align: center;
  font-size: 12px;
  font-weight: 600;
  letter-spacing: 1.5px;
  color: #9ca3af; /* neutral grey */
  text-transform: uppercase;
}

.wrap{
  max-width:420px;
  margin:40px auto;
  padding:0 16px;
}
     footer{
      text-align:center;
      margin-top:14px;
      font-size:11px;
      color:#9ca3af;
    }

.card{
  background:var(--card);
  border-radius:22px;
  padding:26px;
  box-shadow:0 18px 40px rgba(0,0,0,.12);
  position:relative;
}

h1{
  margin:0;
  text-align:center;
  font-size:22px;
}

.subtitle{
  text-align:center;
  margin:6px 0 22px;
  font-size:14px;
  color:var(--muted);
}

.label{
  font-size:12px;
  color:var(--muted);
  margin-bottom:6px;
  text-align:center;
}

input{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:12px;
  border:1px solid #d1d5db;
}

input:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 2px rgba(64,174,73,.2);
}

.msg{
  display:none;
  margin-bottom:16px;
  padding:14px;
  border-radius:14px;
  font-size:15px;
  line-height:1.4;
}

.msg.ok{
  display:block;
  background:var(--ok-bg);
  color:var(--ok-text);
}

.msg.warn{
  display:block;
  background:var(--warn-bg);
  color:var(--warn-text);
}

.msg.err{
  display:block;
  background:var(--err-bg);
  color:var(--err-text);
}

.btn{
  width:100%;
  border:none;
  border-radius:999px;
  padding:14px;
  font-size:16px;
  font-weight:600;
  margin-top:12px;
  cursor:pointer;
}

.btn-primary{
  background:var(--primary);
  color:#fff;
}

.btn-outline{
  background:#f3f4f6;
}

.btn-text{
  background:none;
  color:var(--muted);
  font-size:14px;
}

.hidden{display:none}

.summary{
  margin-top:16px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

.loader{
  display:none;
  position:absolute;
  left:50%;
  bottom:14px;
  transform:translateX(-50%);
  gap:8px;
  align-items:center;
  padding:6px 12px;
  border-radius:999px;
  background:#fff;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
  font-size:13px;
}

.loader.active{display:flex}

.spinner{
  width:16px;
  height:16px;
  border-radius:50%;
  border:3px solid #d1fae5;
  border-top-color:var(--primary);
  animation:spin .8s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <h1>Townhall Attendance</h1>
<div class="tagline">ALIGNMENT. ACCOUNTABILITY. AGILITY</div>
    <div class="subtitle">On-site check-in</div>
    <div id="msgBox" class="msg"></div>

    <div id="inputWrap">
      <div class="label">Employee ID or Mobile Number(Without country code)</div>
      <input
  id="keyInput"
  type="text"
  placeholder="Employee ID / Mobile / Email username"
  autocomplete="off"
  oninput="this.value=this.value.replace(/[^a-zA-Z0-9._-]/g,'')">
    </div>

    <button id="btnIn"  class="btn btn-primary">Check In</button>
    <button id="btnOut" class="btn btn-outline hidden">Check Out</button>
    <button id="btnBack" class="btn btn-text hidden">Go back</button>

    <div id="summary" class="summary"></div>

    <div id="loader" class="loader">
      <div class="spinner"></div> Processing…
    </div>

  </div>
  <footer>©2026 Anooj Korampatta | GWC Townhall | V1.0</footer>
</div>

<script>
const API_BASE =
  "https://script.google.com/macros/s/AKfycbw4eq7s7QJvT1DZgYBv2n7krkfxO4MELL4M0VFgj6LIRZj5UnXNxzT0T7MB8P2KjqoH/exec";

const keyInput  = document.getElementById('keyInput');
const msgBox    = document.getElementById('msgBox');
const btnIn     = document.getElementById('btnIn');
const btnOut    = document.getElementById('btnOut');
const btnBack   = document.getElementById('btnBack');
const loader    = document.getElementById('loader');
const summary   = document.getElementById('summary');
const inputWrap = document.getElementById('inputWrap');

function setMsg(html,type){
  msgBox.innerHTML = html;
  msgBox.className = 'msg ' + type;
}

function setLoading(on){
  loader.classList.toggle('active', on);
  btnIn.disabled = on;
  btnOut.disabled = on;
  keyInput.disabled = on;
}

function showInput(){ inputWrap.style.display='block'; }
function hideInput(){ inputWrap.style.display='none'; }

function showCheckIn(){
  btnIn.classList.remove('hidden');
  btnOut.classList.add('hidden');
  btnBack.classList.add('hidden');
}

function showCheckout(){
  btnIn.classList.add('hidden');
  btnOut.classList.remove('hidden');
  btnBack.classList.remove('hidden');
}

function showDone(){
  btnIn.classList.add('hidden');
  btnOut.classList.add('hidden');
  btnBack.classList.remove('hidden');
}

function resetForm(){
  keyInput.value='';
  msgBox.className='msg hidden';
  showInput();
  showCheckIn();
  keyInput.focus();
}

async function callAPI(action, key){
  const r = await fetch(
    `${API_BASE}?action=${action}&id=${encodeURIComponent(key)}&t=${Date.now()}`
  );
  return r.json();
}

btnIn.onclick = async () => {
  const key = keyInput.value.trim();
  if(!key){
    setMsg('Please enter Employee ID or mobile number.','err');
    return;
  }

  setLoading(true);
  try{
    const res = await callAPI('checkin', key);
    if(!res.ok){
      setMsg(res.error || 'You are not an invitee.','err');
      return;
    }

    const name = res.employee.name;
    localStorage.setItem('townhallCheckin', JSON.stringify({
      key, name, checkedIn:true
    }));

    if(res.already){
      setMsg(
        `Hi <strong>${name}</strong>, you are already checked in.<br>
         If you are leaving, please check out below.`,
        'warn'
      );
      hideInput();
      showCheckout();
    }else{
      setMsg(
        `Hi <strong>${name}</strong>, your check-in has been registered ✅`,
        'ok'
      );
      hideInput();
      showDone();
    }

    refreshSummary();
  }finally{
    setLoading(false);
  }
};

btnOut.onclick = async () => {
  const saved = JSON.parse(localStorage.getItem('townhallCheckin') || '{}');
  if(!saved.key){
    setMsg('Session expired. Please check in again.','err');
    resetForm();
    return;
  }

  setLoading(true);
  try{
    const res = await callAPI('checkout', saved.key);
    if(!res.ok){
      setMsg(res.error || 'Checkout failed.','err');
      return;
    }

    setMsg(
      `Hi <strong>${res.employee.name}</strong>, your check-out has been registered ✅`,
      'ok'
    );

    localStorage.removeItem('townhallCheckin');
    hideInput();
    showDone();
    refreshSummary();
  }finally{
    setLoading(false);
  }
};

btnBack.onclick = resetForm;

async function refreshSummary(){
  try{
    const r = await fetch(`${API_BASE}?action=summary&t=${Date.now()}`);
    const d = await r.json();
    if(d.ok){
      summary.textContent = `Checked in: ${d.inCount} / ${d.total} invitees`;
    }
  }catch(e){}
}

window.onload = () => {
  setLoading(false);
  showInput();
  showCheckIn();
  refreshSummary();

  const saved = JSON.parse(localStorage.getItem('townhallCheckin') || '{}');
  if(saved.checkedIn){
    setMsg(
      `Hi <strong>${saved.name}</strong>, you are already checked in.<br>
       If you are leaving, please check out below.`,
      'warn'
    );
    hideInput();
    showCheckout();
  }

  keyInput.focus();
};
</script>
</body>
</html>
